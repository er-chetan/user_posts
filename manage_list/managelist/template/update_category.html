{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body class="screen text-white">
    <div class="container-fluid pt-5">
            <h1 class="text-center">Update Your category</h1>
            <form action="/update_category/{{ update_category.id }}" method="post">
                {% csrf_token %}
                <div class="row justify-content-center align-item-center gap-3 mt-5">
                    <div class="col-2 bg-danger text-center">
                        <h4 class="mt-3 fw-bold">ID is {{ update_category.id }}</h4>
                    </div>
                    <div class="col-3 bg-danger">
                        <h6 class="fw-bold text-center mt-2">Previous Value is {{update_category.addcategory}}</h6>
                    </div>
                    <div class="col-2">
                        <select name="upcate" id="" class="p-3 w-100">
                            {% for i in cat_data_all %}
                            <option value="{{ i.addcategory }}">{{ i.addcategory }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-3 ">
                        <input type="text" name="description" id="" value="{{update_category.description}}" class="w-100 p-3">
                    </div>
                    <div class="col-1">
                        <button type="submit" class="bg-danger text-white p-3 w-100 border-0">submit</button>
                    </div>
                </div>
            </form>
    </div>
</body>
</html>
